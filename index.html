<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Todo app</title>
  </head>
  <body class="josefin-sans-400">
    <div class="wrapper">
      <header>
        <h1 class="josefin-sans-700">Todo</h1>
        <button id="themeToggle">ðŸŒ“</button>
      </header>

      <main>
        <div class="createContainer"><input type="text" placeholder="Create a new todoâ€¦" id="newTaskInput" /></div>
        <div class="tasksContainer">
          <ul class="tasksList" id="tasksList"></ul>
      
          <div class="menu">
            <p id="countLeft">0 items left</p>
            
            <div class="filtres">
              <button type="button" data-filter="all">All</button>
              <button type="button" data-filter="active">Active</button>
              <button type="button" data-filter="completed">Completed</button>
            </div>
            <button type="button" id="clearCompleted">Clear Completed</button>
          </div>
        </div>
      </main>

      <footer>Drag and drop to reorder list</footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
